<!DOCTYPE html>
<html>
<head>
	<!-- title은 첫번째 것만 적용된다. (두번째것은 무시) -->
	<title>Page02</title>

	<!-- 스타일은? -->
	<style type="text/css">
		p{color:blue;}
	</style>
</head>
<body>

	<p>Nice to meet you!</p>

</body>
</html>

<!-- html 밖에 문서에 있는 글씨도 그대로 나온다. -->

Good Job!
